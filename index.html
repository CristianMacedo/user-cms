<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>User CMS</title>

        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/main.js"></script>

    </head>
    <body>
        <div></div>
        <div class="container">
            
            <div class="list" data-items>
                
            </div>
            <div class="edit" data-edit>
                <h2 class="title">Edit data</h2>
                <div class="form">
                    <label for="edit-name">Name</label>
                    <input class="edit-input" type="text" id="edit-name">
                    <label for="edit-location">Location</label>
                    <input class="edit-input" type="text" id="edit-location">
                    <label for="edit-age">Age</label>
                    <input class="edit-input" type="text" id="edit-age">
                </div>
                <div class="button success" data-save>Save</div>
                <div class="button danger" data-cancel>Cancel</div>
            </div>
            
        </div>
        <div></div>

    </body>
</html>
